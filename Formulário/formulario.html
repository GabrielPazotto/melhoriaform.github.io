<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <main>
        <h1>Sugestão de Melhorias</h1>
        <div class="social-media">
        
        </div>
           
        <div class="alternative">
            <span>Feedback</span>
        </div>

        

        <form action="">
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="colaborador">
                <span>Nome do Colaborador</span>
                <input type="text" id="colaborador" name="colaborador">
            </label>

            <label for="cracha">
                <span>Crachá</span>
                <input type="number" id="cracha" name="cracha">
            </label>

            <label for="setor">
                <span>Setor</span>
                <input type="text" id="setor" name="setor">
            </label>

            <label for="setor-melhoria">
                <span>Melhoria no Setor</span>
                <input type="text" id="setor-melhoria" name="setor-melhoria">
            </label>

            <label for="outro-objetivo">
                <span>Melhoria Detalhada</span>
                <textarea id="melhoria" name="melhoria" rows="4"></textarea>
            </label>

           
        

            <input type="submit" value="Enviar" id="button">
        </form>
    </main>
    <section class="images">
        <img src="mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>



    <footer>
        <p>Formulário desenvolvido e projetado por: </p>
    </footer>
  
  




</body>
</html>
